databaseChangeLog:
  - changeSet:
      id: one
      author: Galkin
      changes:
        - createTable:
            tableName: report
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true

              - column:
                  name: name
                  type: text
                  constraints:
                    nullable: false